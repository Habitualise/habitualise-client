name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  checkout-code:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

  install-dependencies:
    runs-on: ubuntu-latest
    needs: checkout-code

    steps:
      - name: Use Node.js v18
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

  lint:
    runs-on: ubuntu-latest
    needs: install-dependencies

    steps:
      - name: Lint code
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Test code
        run: npm test
